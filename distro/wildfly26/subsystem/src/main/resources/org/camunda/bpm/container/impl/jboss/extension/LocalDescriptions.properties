flowave-bpm-platform.job-acquisition.name=The unique name of the job acquisition.
flowave-bpm-platform.job-acquisition.acquisition-strategy=Deprecated. Used to switch acquisition strategy for the job executor. Defaults to 'SEQUENTIAL'.
flowave-bpm-platform.job-acquisition.properties=Customize the job-acquisition through various properties.
flowave-bpm-platform.job-acquisition.add=Add a job acquisition to the job executor.
flowave-bpm-platform.job-acquisition.remove=Remove a job acquisition fromm the job executor.