flowave-bpm-platform.job-executor=Global job executor.
flowave-bpm-platform.job-executor.add=Add the job executor.
flowave-bpm-platform.job-executor.remove=Remove the job executor.

flowave-bpm-platform.job-executor.thread-pool-name=The name of the thread pool which is created as part of the job executor startup. Defaults to 'job-executor-tp'
flowave-bpm-platform.job-executor.core-threads=The minimal number of threads alive. Defaults to '3'.
flowave-bpm-platform.job-executor.max-threads=The max number of concurrently running threads. Defaults to '5'.
flowave-bpm-platform.job-executor.queue-length=The length of the thread pool queue. Defaults to '10'.
flowave-bpm-platform.job-executor.keepalive-time=The max time an idle thread is kept alive. Defaults to '10' seconds. Unit is seconds.
flowave-bpm-platform.job-executor.allow-core-timeout=The core threads are also affected by keepalive timeout. Defaults to 'true'.

