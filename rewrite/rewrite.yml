type: specs.openrewrite.org/v1beta/recipe
name: ReplaceCamundaInGroupId
displayName: Replace 'camunda' with 'flowave' in groupId
description: Updates the camunda word in group ID in all pom.xml file.

recipeList:
  - org.openrewrite.xml.ChangeTagValue:
      filePattern: "**/pom.xml"
      elementName: //groupId
      oldValue: org\.camunda\.(.*)
      newValue: org.flowave.$1
      regex: true

